app_homepage:
    path: /
    controller: App\Controller\HomeController::index
app_product_create:
    path: /products/create
    controller: App\Controller\ProductController::create
    methods: ['GET', 'POST']
app_product_liste:
    path: /products/liste
    controller: App\Controller\ProductController::liste
    methods: ['GET']
app_product_update:
    path: /products/update
    controller: App\Controller\ProductController::update
    requirements: 
        slug: '[a-z0-9\-]+'
    methods: ['GET', 'POST']
app_product_delete:
    path: /products/suppression/jesuissur/delete
    controller: App\Controller\ProductController::delete
    requirements: 
        slug: '[a-z0-9\-]+'
    methods: ['GET', 'POST']
app_product_show:
    path: /products/{slug}
    controller: App\Controller\ProductController::show
    requirements: 
        slug: '[a-z0-9\-]+'
    methods: ['GET']
app_api_meteo:
    path: /meteo
    controller: App\Controller\ApiController::meteo
app_download_pdf:
    path: /download/pdf
    controller: App\Controller\ApiController::pdf
app_tag_liste:
    path: /tag/liste
    controller: App\Controller\TagController::liste
    methods: ['GET']
app_tag_create:
    path: /tag/create
    controller: App\Controller\TagController::create
    methods: ['GET', 'POST']
app_tag_update:
    path: /tag/update/{id}
    controller: App\Controller\TagController::update
    requirements:
        slug: '[0-9]+'
    methods: ['GET', 'POST']
app_tag_delete:
    path: /tag/delete/{id}
    controller: App\Controller\TagController::delete
    requirements:
        slug: '[0-9]+'
    methods: ['GET', 'POST']